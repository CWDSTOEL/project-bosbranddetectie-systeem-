    <script>
    const API_KEY = 'f93da5fa26823e8838922569e887abae'
    const CITY = 'Tilburg';
    const UNITS = 'metric';

    async function haalWeerdataOp() {
        const url = `https://api.openweathermap.org/data/2.5/forecast?q=${CITY}&appid=${API_KEY}&units=${UNITS}&cnt=24`;
        const response = await fetch(url);
        const data = await response.json();

        
        for (let i = 0; i < 3; i++) {
            const block = data.list[i * 8]; 
            document.getElementById(`temp${i}`).innerText = `${Math.round(block.main.temp)} °C`;
            document.getElementById(`hum0`.replace('0', i)).innerText = `${block.main.humidity} %`;
            document.getElementById(`wind${i}`).innerText = `${Math.round(block.wind.speed)} km/u`;
        }
    }

    haalWeerdataOp();
</script>
